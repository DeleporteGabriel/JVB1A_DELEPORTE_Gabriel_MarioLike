<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" /><title>Mon 3eme jeu Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js">
    </script>

    <style type="text/css"> body 
    
        { margin: 0; }
    
    </style>
</head>
<body>
<script type="text/javascript">


class sceneTest extends Phaser.Scene{
    constructor(){
        super('sceneTest');
    }

        preload(){
            this.load.image('MarcelIdle', 'assets/Marcel idle.png');
            this.load.image('plateformeTest', 'assets/plateforme test.png')
            this.load.image('background', 'assets/fond de fou.png')

            //collisions tiled
            this.load.image("Phaser_Collision", "assets/600x600.png");
            this.load.tilemapTiledJSON("carte", "assets/tiled_collision.json");
        }

        create(){

            //COLLISIONS//
            const carteDuNiveau = this.add.tilemap("carte");

            // importer TileSet 
            const tileset = carteDuNiveau.addTilesetImage(
                    "600x600",
                    "Phaser_Collision"
                    );                    

            //plateformes.visible = false;

            //PLAYER//
            this.cursors = this.input.keyboard.createCursorKeys();

            this.add.image(610, 410, 'background');

            this.player = this.physics.add.sprite(1000, 80, 'MarcelIdle');

            this.wallGroupe = this.physics.add.staticGroup()
            this.wallGroupe.enableBody = true;

            carteDuNiveau.createFromObjects('layer_collisions', 2, "Phaser_Collision", 0, true, false, this.wallGroupe);

            this.physics.add.collider(this.player, this.wallGroupe);

            this.cameras.main.zoom = 0.15;

            //this.cameras.main.setBounds(0, 0, 1920, 1080);
            this.cameras.main.startFollow(this.player);
            
        };

        update(){

            if (this.cursors.left.isDown){ //si la touche gauche est appuyée
                this.player.setVelocityX(-800); //alors vitesse négative en X
            }

            else if (this.cursors.right.isDown){ //sinon si la touche droite est appuyée
                this.player.setVelocityX(800); //alors vitesse positive en X
            }

            else{ // sinon
                this.player.setVelocityX(0); //vitesse nulle
            }
            
        };
}

var config = {
        type: Phaser.AUTO,
        width: 1280, height: 720,
        physics: {
        default: 'arcade',
        arcade: {
        gravity: { y: 4000 },
        debug: false
        }},
        pixelArt: true,
        roundPixels: true,
        scene: [sceneTest]
        };

        new Phaser.Game(config);

</script>
</body>
    
</html>
